<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1 id="title">Calculadora do Vítor</h1>
    </header>

    <main>
        <div id="calculadora">
            <div id="output">

            </div>
            <div id="buttons">
                <table>
                    <thead>
                        <tr>
                            <th><button class="button" id="soma" onclick="insert('+')"><p>+</p></button></th>
                            <th><button class="button" id="sub" onclick="insert('-')"><p>-</p></button></th>
                            <th><button class="button" id="mult" onclick="insert('*')"><p>x</p></button></th>
                            <th><button class="button" id="div" onclick="insert('/')"><p>÷</p></button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button class="button" id="seven" onclick="insert('7')">7</button></td>
                            <td><button class="button"  id="eight" onclick="insert('8')">8</button></td>
                            <td><button class="button"  id="nine" onclick="insert('9')">9</button></td>
                            <td><button class="button" id="btnClear" onclick="clean()">C</button></td>
                        </tr>
                        <tr>
                            <td><button class="button" id="four" onclick="insert('4')">4</button></td>
                            <td><button class="button" id="five" onclick="insert('5')">5</button></td>
                            <td><button class="button" id="six" onclick="insert('6')">6</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><button class="button" id="one" onclick="insert('1')">1</button></td>
                            <td><button class="button" id="two" onclick="insert('2')">2</button></td>
                            <td><button class="button" id="three" onclick="insert('3')">3</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><button class="button" id="zero">0</button></td>
                            <td><button class="button" id="point" onclick="insert('.')">.</button></td>
                            <td></td>
                            <td><button class="button" id="equal" colspan="3" onclick="calc()">=</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="logica" id="operacoes">
                    
                </div>
                <div class="numbers">
                    
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./scrpit.js"></script>

</html>
