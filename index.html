<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1 id="title">Calculadora do Vítor</h1>
    </header>

    <main>
        <div id="calculadora">
            <div id="output">
                <p>0</p>
            </div>
            <div id="buttons">
                <table>
                    <thead>
                        <tr>
                            <th><button soma><img src="./assets/soma.svg" alt="soma"></button></th>
                            <th><button sub><img src="./assets/subtração.svg" alt="subtracão"></button></th>
                            <th><button mult><img src="./assets/multiplicacao.svg" alt="multiplicação"></button></th>
                            <th><button div><img src="./assets/division.svg" alt="divisão"></button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button id="7">7</button></td>
                            <td><button id="8">8</button></td>
                            <td><button id="9">9</button></td>
                            <td><button>C</button></td>
                        </tr>
                        <tr>
                            <td><button id="4">4</button></td>
                            <td><button id="5">5</button></td>
                            <td><button id="6">6</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><button id="1">1</button></td>
                            <td><button id="2">2</button></td>
                            <td><button id="3">3</button></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="logica" id="operacoes">
                    
                </div>
                <div class="numbers">
                    
                </div>
            </div>
        </div>
    </main>
</body>

</html>
